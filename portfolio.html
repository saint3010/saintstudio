      </div>
    </section>

    <section class="portfolio-filters">
      <div class="container">
        <button class="filter-btn active" data-filter="all" aria-label="Show all portfolio items">All</button>
        <button class="filter-btn" data-filter="logo" aria-label="Show logo portfolio items">Logos</button>
        <button class="filter-btn" data-filter="flyer" aria-label="Show flyer portfolio items">Flyers</button>
        <button class="filter-btn" data-filter="mockup" aria-label="Show mockup portfolio items">Mockups</button>

    </section>

    <section class="portfolio-gallery">
      <div class="container grid">

        <figure class="card logo">

          <figcaption>Juno Cafe Logo</figcaption>
        </figure>

        <figure class="card logo">
          <img src="images/zaharalogo.png" alt="Zahara Logo" class="project-logo">
          <figcaption>Zahara Logo</figcaption>
        </figure>

        <figure class="card logo">
          <img src="images/morilogo.jpg" alt="mori's logo" class="project-logo">
          <figcaption>Mori’s Kitchen Logo</figcaption>
        </figure>

        <figure class="card flyer">
          <img src="images/moriadvflyer.png" alt="Mori's Kitchen Advert Flyer">
          <figcaption>Mori’s Kitchen Advert Flyer</figcaption>
        </figure>

        <figure class="card flyer">
          <img src="images/morisplan.png" alt="Mori’s Kitchen Meal Plan">
          <figcaption>Mori’s Kitchen Weekly Meal Plan</figcaption>
        </figure>

        <figure class="card flyer">
          <img src="images/rukky.png" alt="Rukky Baby Flyer">
          <figcaption>Rukky Baby Flyer</figcaption>
        </figure>

        <figure class="card mockup">
          <img src="images/halalmockup.png" alt="Halal Logo Mockup">
          <figcaption>Halal Mockup</figcaption>
        </figure>

        <figure class="card mockup">
          <img src="images/junologomockup.png" alt="Juno Logo Mockup">

        <figure class="card mockup">

        <figure class="card mockup">
          <img src="images/zahara1.png" alt="Zahara Packaging Mockup">
          <figcaption>Zahara Mockup 2</figcaption>
        </figure>

        <figure class="card mockup">
          <img src="images/niletechmockup.png" alt="Nile Tech Mockup">
          <figcaption>Nile Tech Mockup</figcaption>
        </figure>

        <figure class="card mockup">
          <img src="images/mockup.png" alt="mockup">

        <figure class="card mockup">

      <div class="footer-center">

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const nav = document.getElementById('nav');
    navToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    const filterBtns = document.querySelectorAll('.filter-btn');
    const cards = document.querySelectorAll('.card');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.getAttribute('data-filter');
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        cards.forEach(card => {
          if (filter === 'all' || card.classList.contains(filter)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>
  <script src="js/scripts.js"></script>
</body>
